<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="todoHeader">todo-header</div>
      <div class="todoContent">
        <ul id="todoList"></ul>
      </div>
      <div class="todoAdd">
        <form id="todoForm">

            id="inputTodoText"
            type="text"

          />
          <input id="inputTodoButton" type="submit" value="Add" />
        </form>
      </div>
    </div>
  </body>
  <script src="./todo.js"></script>
</html>
